data_type: "fft"
problem_type: "regression"    # it affects the output and therefore doesn't matter for the visualization of data
window_size: 65536
test_sep_strategy: "record"   # the testset won't be used
test_ratio: 0.2               # the testset won't be used
flat_features: True           # should be True for the visualization of data
random_seed: 42

n_sample_records: 10          # number of records for each pump to be used for visualization
figures_save_dir: cavitation/data/figures
